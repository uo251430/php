<html lang="es"><head>
    <meta charset="UTF-8">
    <title>Calculadora Basica</title>
	<link rel="stylesheet" href="CalculadoraRPN.css">
</head>
<body>

      
    <main>
        <h1>Ejercicio 3</h1>  
        <form action="#" method="post" name="botones">
            <p>
                <label for="registro">registro</label>
                <input id="registro" type="text" name="registro" title="registro" value="" readonly="">
            </p>
            <p>
                <label for="pantalla">pantalla</label>
                <input id="pantalla" type="text" title="pantalla" name="pantalla" value="" readonly="">
                
            </p>

            <p>
            <input type="submit" class="button" name="asin" value="aSin">
            <input type="submit" class="button" name="acos" value="aCos">
            <input type="submit" class="button" name="atan" value="aTan">
            <input type="submit" class="button" name="elevado" value="^">
            
        </p>
        <p>
            <input type="submit" class="button" name="sin" value="sin">
            <input type="submit" class="button" name="cos" value="cos">
            <input type="submit" class="button" name="tan" value="tan">
            <input type="submit" class="button" name="division" value="/">
        </p>

        <p>
            <input type="submit" class="button" name="boton" value="7">
            <input type="submit" class="button" name="boton" value="8">
            <input type="submit" class="button" name="boton" value="9">
            <input type="submit" class="button" name="mas" value="+">
        </p>


        <p>
            <input type="submit" class="button" name="boton" value="4">
            <input type="submit" class="button" name="boton" value="5">
            <input type="submit" class="button" name="boton" value="6">
            <input type="submit" class="button" name="multiplicacion" value="*">
        </p>

        <p>
            <input type="submit" class="button" name="boton" value="1">
            <input type="submit" class="button" name="boton" value="2">
            <input type="submit" class="button" name="boton" value="3">
            <input type="submit" class="button" name="menos" value="-">
           
        </p>

        <p>
            <input type="submit" class="button" name="boton" value="0">
            <input type="submit" class="button" name="boton" value=".">
            <input type="submit" class="button" name="enter" value="ENTER">
            <input type="submit" class="button" name="C" value="C">
            
        </p>
        </form>
    </main>
        


</body></html>
